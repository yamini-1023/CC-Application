<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #appointments {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Healthcare System</h2>
        <form id="appointmentForm">
            <input type="text" id="name" placeholder="Patient Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <select id="department" required>
                <option value="">Select Department</option>
                <option value="General Medicine">General Medicine</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Cardiology">Cardiology</option>
            </select>
            <input type="datetime-local" id="appointmentDate" required>
            <button type="submit">Book Appointment</button>
        </form>
        <div id="appointments">
            <h3>Appointment List</h3>
            <ul id="appointmentList"></ul>
        </div>
    </div>
    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;
            let department = document.getElementById('department').value;
            let appointmentDate = document.getElementById('appointmentDate').value;
            let appointmentList = document.getElementById('appointmentList');
            let listItem = document.createElement('li');
            listItem.textContent = `${name} (Age: ${age}) - ${department} on ${appointmentDate}`;
            appointmentList.appendChild(listItem);
            document.getElementById('appointmentForm').reset();
        });
    </script>
</body>
</html>
